  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      animation: gradientShift 10s ease-in-out infinite alternate;
      background: linear-gradient(135deg, #2e84ff, #002c66);
      background-size: 400% 400%;
    }
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
    /* Header */
    header {
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 24px;
      letter-spacing: 2px;
    }
    .center-container {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .logo {
      display: inline-block;
      width: 120px;
      height: 90px;
      margin-bottom: 18px;
    }
    .title {
      color: #FFF;
      font-size: 1.4em;
      font-weight: bold;
      letter-spacing: 10px;
      font-family: "Lato", sans-serif;
      font-weight: 700;
      font-style: normal;
      text-transform: uppercase;
    }
    .description-container {
      width: 660px;
    }
    .description {
      color: #FFF;
      font-size: 1em;
      font-family: "Lato", sans-serif;
      font-weight: 500;
      font-style: normal;
      line-height: 1.4;
      letter-spacing: 2px;
    }
    /* First Section */
    .first-section {
      background: #efefef;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
    }
    .newsletter-form-container {
      width: 500px;
      background: #88b0ff29;
      padding: 40px 40px;
      border-radius: 20px;
    }
    .newsletter-form-container p:first-child {
      letter-spacing: 4px;
      font-family: "Lato", sans-serif;
      font-size: 0.8em;
      color: #282828;
      text-transform: uppercase;
      margin: 0 0 14px 0;
    }
    .newsletter-form-container h2 {
      margin-bottom: 20px;
      font-size: 18px;
      width: 500px;
    }
    .form-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      color: #fff;
    }
    .form-inputs input {
      background: #ffffffa3;
      color: #484848;
      font-family: "Lato", sans-serif;
      font-size: 1em;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 360px;
      height: 28px;
    }
    .form-inputs input::placeholder {
      color: #282828;
    }
    .form-inputs button {
      padding: 12px 24px;
      background: #121212;
      font-family: "Lato", sans-serif;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Footer */
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 0;
      width: 100%;
    }
    .footer-container {
      color: #fff;
      font-family: "Lato", sans-serif;
      font-size: 0.8em;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    footer a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .footer-links {
      margin: 10px 0;
    }
    /* Responsive Rules */
    @media (max-width: 768px) {
      .title {
        font-size: 1.4em;
        letter-spacing: 4px;
      }
      .description-container {
        width: 340px;
      }
      .description {
        font-size: 0.95em;
      }
      .newsletter-form-container {
        padding: 28px;
        width: 316px;
      }
    }
    @media (max-width: 480px) {
      .title {
        font-size: 1.2em;
        letter-spacing: 2px;
      }
      .description-container {
        padding: 0 10px;
        width: 340px;
      }
      .newsletter-form-container {
        padding: 28px;
        width: 316px;
      }
      .form-inputs input {
        min-width: 290px;
      }
      .form-inputs button {
        min-width: 310px;
      }
    }
  </style>
